  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/serviceworker.js").then(reg => {
          console.group("ü¶∫ SERVICE WORKER ‚úÖ")
          console.log(reg.scope)
          console.groupEnd()
        }).catch(error => {
          console.group("ü¶∫ SERVICE WORKER ‚ùå")
          console.error(error)
          console.groupEnd()
        })
      })
    }
  </script>
